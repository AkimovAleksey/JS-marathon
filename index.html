<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#87d55b">
    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="theme-color" content="#ffffff">
    <!-- /Favicon -->
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo"
             title="Reset Game"
             src="./assets/Pokemon_logo.png"
             alt="Pokemon">
    </header>
    <div class="playground">
        <div class="pokemon player-1">
            <span class="lvl">Lv. 1</span>

            <img  class="sprite" id="img-player-1">

            <div class="details">
                <h2 class="name" id="name-player-1">
                    Pikachu
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-player-1" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-player-1">200 / 200</span>
                </div>
            </div>
        </div>

        <div class="control">

        </div>

        <div class="pokemon player-2">
            <span class="lvl">Lv. 1</span>

            <img src="http://sify4321.000webhostapp.com/charmander.png" class="sprite"  id="img-player-2">

            <div class="details">
                <h2 class="name" id="name-player-2">
                    Charmander
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-player-2" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-player-2">200 / 200</span>
                </div>
            </div>
        </div>
    </div>
    <div class="logFight"></div>
</div>
<div class="catch_screen"></div>

<script src="main.js" type="module"></script>
</body>
</html>
